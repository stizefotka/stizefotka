<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>stize.fotka</title>

<link rel="icon" type="image/png" href="logo.jpeg">

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:radial-gradient(circle at top,#120016,#000000);
    color:white;
}

/* HEADER */
header{text-align:center;padding:20px;}
header img{
    width:160px;
    filter:drop-shadow(0 0 20px #ff0055);
}
h1{
    font-size:30px;
    text-shadow:0 0 15px #ff0055;
}

/* SOCIAL */
.social-bar{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:20px;
}
.social-bar img{
    width:36px;
    filter:drop-shadow(0 0 10px #ff0055);
}

/* BOOKING */
.booking-inline{
    padding:30px 20px;
    display:flex;
    justify-content:center;
}

.booking-form-inline{
    width:100%;
    max-width:450px;
    background:rgba(20,0,25,0.95);
    padding:25px 18px;
    border-radius:22px;
    border:2px solid #ff0055;
    box-shadow:0 0 35px rgba(255,0,85,0.6);
    display:flex;
    flex-direction:column;
    gap:16px;
}

.booking-form-inline input{
    padding:14px;
    border-radius:14px;
    border:1px solid rgba(255,0,85,0.5);
    background:#1a001f;
    color:white;
}

.booking-form-inline button{
    padding:15px;
    border:none;
    border-radius:16px;
    background:#ff0055;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

#form-status{
    text-align:center;
    font-size:14px;
}

@media(min-width:992px){
    .booking-form-inline{
        max-width:1100px;
        flex-direction:row;
        align-items:center;
        gap:15px;
        padding:20px;
    }
    .booking-form-inline input{
        flex:1;
        max-width:220px;
    }
    .booking-form-inline button{
        flex:0 0 160px;
    }
}

/* GALLERY */
.gallery{
    max-width:1100px;
    margin:60px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(400px,1fr));
    gap:30px;
    padding:0 20px;
}

.gallery-cover{
    position:relative;
    height:400px;
    cursor:pointer;
}

.gallery-cover img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    border:2px solid #ff0055;
}

.cover-title{
    position:absolute;
    bottom:0;
    width:100%;
    padding:15px;
    text-align:center;
    background:rgba(0,0,0,0.7);
    color:#ff0055;
    font-weight:bold;
    border-bottom-left-radius:20px;
    border-bottom-right-radius:20px;
}

/* LIGHTBOX */
#lightbox{
    position:fixed;
    display:none;
    inset:0;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:999;
}

#lightbox img{
    max-width:90%;
    max-height:85%;
    border-radius:15px;
}

.lightbox-arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:35px;
    background:rgba(0,0,0,0.6);
    color:#ff0055;
    border:none;
    padding:8px 14px;
    cursor:pointer;
    border-radius:8px;
}

#prev{left:40px;}
#next{right:40px;}

footer{
    text-align:center;
    padding:20px;
    color:#aaa;
}
</style>
</head>

<body>

<header>
    <img src="logo.jpeg">
    <h1>@stize.fotka</h1>
</header>

<div class="social-bar">
    <a href="#"><img src="facebook.png"></a>
    <a href="https://www.instagram.com/stize.fotka"><img src="Instagram_icon.png"></a>
    <a href="https://www.tiktok.com/@stize.fotka"><img src="tiktok.png"></a>
</div>

<section class="booking-inline">
<form id="booking-form"
      class="booking-form-inline"
      action="https://formspree.io/f/xwvnnljd"
      method="POST">

    <input type="text" name="ime" placeholder="Ime" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="telefon" placeholder="Broj telefona" required>
    <input type="date" name="datum" required>

    <button id="booking-button">Rezerviši</button>
    <p id="form-status"></p>
</form>
</section>

<div class="gallery">

    <div class="gallery-cover" onclick="openSet(0)">
        <img id="cover0" src="mladja1.jpeg">
        <div class="cover-title">Mladja Photoshoot</div>
    </div>

    <div class="gallery-cover" onclick="openSet(1)">
        <img id="cover1" src="ap1.jpeg">
        <div class="cover-title">AP Photoshoot</div>
    </div>

</div>

<div id="lightbox">
    <button class="lightbox-arrow" id="prev" onclick="prevImg()">❮</button>
    <img id="lightbox-img">
    <button class="lightbox-arrow" id="next" onclick="nextImg()">❯</button>
</div>

<footer>© 2026 stize.fotka</footer>

<script>

const sets = [
[
"mladja1.jpeg",
"mladja2.jpeg",
"mladja3.jpeg",
"mladja4.jpeg",
"mladja5.jpeg",
"mladja6.jpeg",
"mladja7.jpeg",
"mladja8.jpeg",
"mladja9.jpeg",
"mladja10.jpeg"
],
[
"ap1.jpeg",
"ap2.jpeg",
"ap3.jpeg"
]
];

let currentSet = 0;
let currentIndex = 0;
let startX = 0;

/* AUTO NASLOVNE */
sets.forEach((set,index)=>{
    let coverIndex=0;
    const cover=document.getElementById("cover"+index);

    setInterval(()=>{
        coverIndex=(coverIndex+1)%set.length;
        cover.src=set[coverIndex];
    },2000);
});

function openSet(index){
    currentSet=index;
    currentIndex=0;
    document.getElementById("lightbox").style.display="flex";
    document.getElementById("lightbox-img").src=sets[index][0];
}

function nextImg(){
    currentIndex=(currentIndex+1)%sets[currentSet].length;
    document.getElementById("lightbox-img").src=sets[currentSet][currentIndex];
}

function prevImg(){
    currentIndex=(currentIndex-1+sets[currentSet].length)%sets[currentSet].length;
    document.getElementById("lightbox-img").src=sets[currentSet][currentIndex];
}

function closeLightbox(){
    document.getElementById("lightbox").style.display="none";
}

document.addEventListener("keydown",function(e){
    if(document.getElementById("lightbox").style.display==="flex"){
        if(e.key==="ArrowRight") nextImg();
        if(e.key==="ArrowLeft") prevImg();
        if(e.key==="Escape") closeLightbox();
    }
});

const lightbox = document.getElementById("lightbox");

lightbox.addEventListener("touchstart",e=>{
    startX = e.touches[0].clientX;
});

lightbox.addEventListener("touchend",e=>{
    let endX = e.changedTouches[0].clientX;
    if(startX - endX > 50) nextImg();
    if(endX - startX > 50) prevImg();
});

lightbox.addEventListener("click",function(e){
    if(e.target.id==="lightbox") closeLightbox();
});

</script>

</body>
</html>
